<!doctype html>
<html lang="en">
	<head>
		<title>Title</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<!-- place navbar here -->
		</header>
		<main>
			<div class="container mt-5 pt-5">
				<div class="row">
					<div class="col-12 col-sm-7 col-md-6 m-auto">
						<div class="card border-0 shadow">
							<div class="card-body">
								<form id="mainform">
									<h4 class="text-center text-success">Đăng ký sử dụng SmartPot</h4>
									<div class="form-floating mb-3">
										<input type="email" class="form-control my-4 py-4" id="email" placeholder="name@example.com">
										<label for="floatingInput">Email</label>
									  </div>
									  <div class="form-floating mb-3">
										<input type="password" class="form-control my-4 py-4" id="password" placeholder="Password">
										<label for="floatingPassword">Mật khẩu</label>
									  </div>
									  <div class="form-floating mb-3">
										<input type="name" class="form-control my-4 py-4" id="name" placeholder="Name">
										<label for="floatingName">Tên</label>
									  </div>
									  <div class="text-center mt-3">
										<button type="submit" class="btn btn-primary btn-success mb-3">Đăng ký</button>
										<br>
										<a href="login.html" class="nav-link">Đã có tài khoản? Đăng nhập</a>
									</div>									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</main>
		<footer>
			<!-- place footer here -->
		</footer>
		<!-- Bootstrap JavaScript Libraries -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"
		></script>

		<script type="module">
			// Import the functions you need from the SDKs you need
			import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
			import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";
			import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
			const firebaseConfig = {
				apiKey: "AIzaSyCJPBjtbTLSPS_xTJ7p_EpI6-S6qaJZ55o",
				authDomain: "smartpot-cd823.firebaseapp.com",
				databaseURL: "https://smartpot-cd823-default-rtdb.asia-southeast1.firebasedatabase.app/",
				projectId: "smartpot-cd823",
				storageBucket: "smartpot-cd823.appspot.com",
				messagingSenderId: "551725394878",
				appId: "1:551725394878:web:d5cf0509725a2181e6a7ef",
				measurementId: "G-9B2KZR34XV"
			};

			// Initialize Firebase
			const app = initializeApp(firebaseConfig);
			const db = getFirestore();
			const auth = getAuth(app);
			
			let email = document.getElementById("email");
			let pass = document.getElementById("password");
			let name = document.getElementById("name");

			let RegisterUser = evt => {
				evt.preventDefault();
				createUserWithEmailAndPassword(auth, email.value, pass.value)
				.then(async(credentials) => {
					var ref = doc(db, 'UserAuthList', credentials.user.uid);
					await setDoc(ref, {
						name: name.value,
					})
				})
				.catch((error) => {
					alert(error.message);
					console.log(error.code);
					console.log(error.message);
				})
			}

			mainform.addEventListener('submit', RegisterUser);
		</script>
	</body>
</html>
